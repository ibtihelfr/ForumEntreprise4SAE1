<section class="section section-lg section-shaped">
    <div class="shape shape-style-1 shape-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <br><br>
    <div>
      <label for="typeLibelle">Choisissez un libellé:</label>
      <select id="typeLibelle" [(ngModel)]="selectedLibelle">
        <option *ngFor="let typeAnnonce of typeAnnonces" [value]="typeAnnonce.libelle">{{ typeAnnonce.libelle }}</option>
      </select>
    </div>
    <div>
      <label for="requiredSupply">Quantité minimale requise:</label>
      <input type="number" id="requiredSupply" [(ngModel)]="requiredSupply" placeholder="Entrez la quantité minimale">
    </div>
    <button (click)="getRecommendedAnnouncements()">Afficher les annonces recommandées</button>
    
    <div *ngIf="announcements.length > 0">
      <h2>Annonces recommandées:</h2>
      <ul>
        <li *ngFor="let announcement of announcements">{{ announcement.announcementName }}</li>
      </ul>
    </div>
