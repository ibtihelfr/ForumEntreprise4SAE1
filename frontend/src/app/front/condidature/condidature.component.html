<section class="section section-lg section-shaped">
  <br>
  <div class="shape shape-style-1 shape-default">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <section class="section section-lg pt-lg-0 section-contact-us">
    <div class="container">
      <div class="row row-grid align-items-center">
        <div class="col-md-6 order-md-100">
          <img src="./assets/img/theme/Logo_ESPRIT_-_Tunisie.png" class="img-fluid floating">
        </div>
        <div class="col-md-6 order-md-1">
          <div class="pr-md-5">
            <div class="contact-form-container">
              <form #form="ngForm" (ngSubmit)="OnSubmit(form)">
                <h3>Contactez-nous</h3>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="sarah" [value]="user.firstName" name="firstName" required disabled>
                  <div *ngIf="form.controls['firstName'].invalid && (form.controls['firstName'].dirty || form.controls['firstName'].touched)" class="text-danger">
                    Le nom est requis.
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Zayati" [value]="user.LastName" name="LastName" required disabled>
                  <div *ngIf="form.controls['LastName'].invalid && (form.controls['LastName'].dirty || form.controls['LastName'].touched)" class="text-danger">
                    Le pr√©nom est requis.
                  </div>
                </div>
                <!-- Other form fields (Email, CV, Lettre de motivation, etc.) -->
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="email" required>
                  <!-- Add necessary validation for Email -->
                </div>
                <div class="form-group">
                  <textarea type="file" class="form-control" placeholder="cv" required> </textarea>
                  <!-- Add necessary validation for File -->
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <div class="form-group">
                      <textarea class="form-control" rows="4" placeholder="Lettre de motivation" [(ngModel)]="coverLetter" name="coverLetter" required></textarea>
                      <!-- Add necessary validation for Lettre de motivation -->
</div>

                  </div>
                  <!-- Add necessary validation for Lettre de motivation -->
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="robotCheck" required>
                  <label class="form-check-label" for="robotCheck">Je ne suis pas un robot</label>
                </div>
                <!-- Your form fields here -->
                <button type="submit" class="btn btn-success">Envoyer</button> 

              </form> 

              
            </div>
          </div>
        </div>
      </div> 
    </div> 
  </section> 

</section>
